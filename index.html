<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WalletHealth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <header>
    <h1>WalletHealth</h1>
    <p class="tagline">Keep your crypto healthy</p>
  </header>

  <!-- INPUT -->
  <section class="input-section">
    <input
      id="walletInput"
      placeholder="Paste wallet address (ETH / BTC)"
    />
    <button id="checkBtn">Check Wallet Health</button>
    <p class="trust-note">
      ðŸ”’ Read-only Â· No wallet connect Â· No private keys
    </p>
  </section>

  <!-- RESULT -->
  <section id="result" class="hidden">

    <!-- SUMMARY -->
    <div class="card summary">
      <div class="score-circle" id="score">0</div>

      <div class="summary-info">
        <p>Network: <span id="network">-</span></p>
        <p>Balance: <span id="balance">-</span></p>
        <p class="status" id="status">-</p>
      </div>
    </div>

    <!-- WHY -->
    <div class="card">
      <h3>Why this score?</h3>
      <div id="reasons"></div>
    </div>

    <!-- ACTIONS -->
    <div class="card">
      <h3>What you can do</h3>
      <div id="actions"></div>
    </div>

  </section>

  <!-- FOOTER -->
  <footer>
    <p>Public blockchain data Â· Not financial advice</p>
    <p>Â© 2025 WalletHealth</p>
  </footer>

</div>

<script src="script.js"></script>
</body>
</html>
