<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>WalletHealth</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0b0f19;
  color:#fff;
}

.container{
  max-width:420px;
  margin:auto;
  padding:24px 16px;
}

.title{
  text-align:center;
  font-size:26px;
  font-weight:bold;
}

.subtitle{
  text-align:center;
  font-size:13px;
  color:#9ca3af;
  margin-bottom:20px;
}

.card{
  background:#121826;
  border-radius:18px;
  padding:20px;
  box-shadow:0 0 40px rgba(0,0,0,.5);
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#0b1220;
  color:white;
  margin-bottom:12px;
}

button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,#00ffd5,#00b3ff);
  font-weight:bold;
  cursor:pointer;
}

.note{
  text-align:center;
  font-size:12px;
  color:#9ca3af;
  margin-top:10px;
}

/* Gauge */
.gauge-box{
  display:none;
  margin-top:22px;
  text-align:center;
}

.gauge{
  width:200px;
  height:200px;
  border-radius:50%;
  margin:auto;
  background:conic-gradient(
    #ef4444 0deg,
    #facc15 120deg,
    #22c55e 240deg,
    #22c55e 360deg
  );
  position:relative;
  transition:transform 1s ease;
}

.gauge::after{
  content:"";
  position:absolute;
  top:50%;
  left:50%;
  width:140px;
  height:140px;
  background:#0b0f19;
  border-radius:50%;
  transform:translate(-50%,-50%);
}

.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:2;
}

.score{
  font-size:36px;
  font-weight:bold;
}

.label{
  font-size:13px;
  color:#9ca3af;
}

.status{
  margin-top:10px;
  font-size:15px;
  font-weight:bold;
}

.fear{color:#ef4444;}
.neutral{color:#facc15;}
.greend{color:#22c55e;}

.section{
  margin-top:16px;
  background:#0f172a;
  padding:12px;
  border-radius:12px;
  text-align:left;
  font-size:14px;
}

.section h4{
  margin:0 0 6px 0;
  font-size:14px;
  color:#9ca3af;
}

.action{
  margin-top:10px;
  padding:10px;
  background:#071a17;
  border-left:4px solid #00ffd5;
  border-radius:8px;
  font-size:14px;
}

.footer{
  margin-top:30px;
  text-align:center;
  font-size:11px;
  color:#6b7280;
}
</style>
</head>

<body>
<div class="container">

  <div class="title">WalletHealth</div>
  <div class="subtitle">Crypto Wallet Risk Dashboard</div>

  <div class="card">
    <input id="walletInput" placeholder="Paste wallet address (0x...)" />
    <button onclick="checkHealth()">Check Wallet Health</button>

    <div class="note">
      ðŸ”’ Read-only â€¢ No wallet connect â€¢ No private keys
    </div>

    <div id="gaugeBox" class="gauge-box">
      <div id="gauge" class="gauge">
        <div id="center" class="center">
          <div id="score" class="score">0</div>
          <div class="label">Health Index</div>
        </div>
      </div>

      <div id="status" class="status"></div>

      <!-- WHY SECTION -->
      <div class="section">
        <h4>Why this score?</h4>
        <div id="whyText"></div>
      </div>

      <!-- ACTION SECTION -->
      <div class="action">
        <strong>Recommended action:</strong>
        <div id="actionText"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    Â© 2025 WalletHealth â€¢ Not financial advice
  </div>

</div>

<script>
function checkHealth(){
  const wallet=document.getElementById("walletInput").value.trim();
  if(wallet.length<10){
    alert("Enter valid wallet address");
    return;
  }

  const scoreEl=document.getElementById("score");
  const statusEl=document.getElementById("status");
  const gauge=document.getElementById("gauge");
  const center=document.getElementById("center");
  const whyText=document.getElementById("whyText");
  const actionText=document.getElementById("actionText");
  const gaugeBox=document.getElementById("gaugeBox");

  const score=20+(wallet.length%80);
  scoreEl.innerText=score;

  const rotation=(score/100)*360;
  gauge.style.transform=`rotate(${rotation}deg)`;
  center.style.transform=`translate(-50%,-50%) rotate(${-rotation}deg)`;

  if(score<40){
    statusEl.className="status fear";
    statusEl.innerText="ðŸ”´ High Risk";
    whyText.innerHTML=
      "â€¢ Multiple old token approvals detected<br>" +
      "â€¢ Possible unlimited approval present";
    actionText.innerHTML=
      "Review and revoke old or unlimited approvals using a trusted revoke tool.";
  }
  else if(score<70){
    statusEl.className="status neutral";
    statusEl.innerText="ðŸŸ¡ Moderate Risk";
    whyText.innerHTML=
      "â€¢ Some approvals are older than 3 months<br>" +
      "â€¢ Normal wallet activity detected";
    actionText.innerHTML=
      "Consider revoking unused approvals to improve wallet safety.";
  }
  else{
    statusEl.className="status greend";
    statusEl.innerText="ðŸŸ¢ Healthy Wallet";
    whyText.innerHTML=
      "â€¢ No suspicious approvals found<br>" +
      "â€¢ Wallet activity looks normal";
    actionText.innerHTML=
      "No immediate action needed. Continue safe wallet practices.";
  }

  gaugeBox.style.display="block";
}
</script>
</body>
</html>
