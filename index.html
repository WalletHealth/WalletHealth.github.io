<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WalletHealth Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f19;
      color: #ffffff;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 24px 16px;
    }

    .title {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    .card {
      background: #121826;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,.5);
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #0b1220;
      color: #fff;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg,#00ffd5,#00b3ff);
      font-weight: bold;
      cursor: pointer;
    }

    .note {
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      margin-top: 10px;
    }

    /* Gauge */
    .gauge-box {
      display: none;
      margin-top: 22px;
      text-align: center;
    }

    .gauge {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: auto;
      background: conic-gradient(
        #ef4444 0deg,
        #facc15 120deg,
        #22c55e 240deg,
        #22c55e 360deg
      );
      position: relative;
      transition: transform 1s ease;
    }

    .gauge::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 140px;
      height: 140px;
      background: #0b0f19;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .score {
      font-size: 36px;
      font-weight: bold;
    }

    .label {
      font-size: 13px;
      color: #9ca3af;
    }

    .status {
      margin-top: 10px;
      font-size: 15px;
      font-weight: bold;
    }

    .fear { color:#ef4444; }
    .neutral { color:#facc15; }
    .greed { color:#22c55e; }

    .info {
      margin-top: 14px;
      background: #0f172a;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      text-align: left;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">WalletHealth</div>
    <div class="subtitle">Crypto Wallet Risk Dashboard</div>

    <div class="card">
      <input id="walletInput" placeholder="Paste wallet address (0x...)" />
      <button onclick="checkHealth()">Check Wallet Health</button>

      <div class="note">
        üîí Read-only ‚Ä¢ No wallet connect ‚Ä¢ No private keys
      </div>

      <div id="gaugeBox" class="gauge-box">
        <div id="gauge" class="gauge">
          <div class="center">
            <div id="score" class="score">0</div>
            <div class="label">Health Index</div>
          </div>
        </div>

        <div id="status" class="status">Status</div>

        <div class="info">
          üîë Active Approvals: <span id="approvals">-</span><br/>
          ‚ö†Ô∏è Risk Signals: <span id="risks">-</span><br/>
          üåê Network Safety: <span id="network">-</span>
        </div>
      </div>
    </div>

    <div class="footer">
      ¬© 2025 WalletHealth ‚Ä¢ Not financial advice
    </div>
  </div>

  <script>
    function checkHealth() {
      const wallet = walletInput.value.trim();
      if (wallet.length < 10) {
        alert("Enter valid wallet address");
        return;
      }

      const score = 20 + (wallet.length % 80);
      scoreEl.innerText = score;

      const gauge = document.getElementById("gauge");
      const statusEl = document.getElementById("status");

      const rotation = (score / 100) * 360;
      gauge.style.transform = `rotate(${rotation}deg)`;

      let statusClass = "";
      let statusText = "";

      if (score < 40) {
        statusClass = "fear";
        statusText = "üî¥ Fear (High Risk)";
      } else if (score < 70) {
        statusClass = "neutral";
        statusText = "üü° Neutral Risk";
      } else {
        statusClass = "greed";
        statusText = "üü¢ Greed (Healthy Wallet)";
      }

      statusEl.className = "status " + statusClass;
      statusEl.innerText = statusText;

      approvals.innerText = score > 65 ? "1 approval" : "5 approvals";
      risks.innerText = score < 40 ? "Suspicious contract activity" : "No major risks";
      network.innerText = score > 50 ? "Safe network usage" : "Unusual interactions";

      document.getElementById("gaugeBox").style.display = "block";
    }
  </script>
</body>
</html>
