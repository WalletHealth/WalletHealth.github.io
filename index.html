<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WalletHealth</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #000);
      color: #fff;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      font-size: 34px;
      font-weight: bold;
      color: #00ffd5;
      text-shadow: 0 0 18px rgba(0,255,213,.6);
    }

    .tagline {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(255,255,255,.06);
      border-radius: 18px;
      padding: 25px;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 45px rgba(0,255,213,.18);
    }

    input {
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      border: none;
      background: #0b1220;
      color: #fff;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg,#00ffd5,#00b3ff);
      font-weight: bold;
      cursor: pointer;
    }

    .note {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 12px;
    }

    .loading {
      display: none;
      margin-top: 15px;
      font-size: 13px;
      color: #9ca3af;
    }

    .result {
      display: none;
      margin-top: 22px;
      padding: 18px;
      border-radius: 14px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(0,255,213,.3);
      animation: fadeIn .6s ease;
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:translateY(0);}
    }

    .score {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .safe { color:#22c55e; }
    .warning { color:#facc15; }
    .risk { color:#ef4444; }

    .breakdown {
      text-align: left;
      margin-top: 15px;
      font-size: 14px;
    }

    .item {
      background: rgba(255,255,255,.05);
      padding: 10px 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      border-left: 3px solid #00ffd5;
    }

    .footer {
      margin-top: 40px;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">WalletHealth</div>
    <div class="tagline">Universal Crypto Wallet Health Dashboard</div>

    <div class="card">
      <input id="walletInput" placeholder="Paste wallet address (0x...)" />
      <button onclick="checkHealth()">Check Wallet Health</button>

      <div class="note">
        üîí Read-only ‚Ä¢ No wallet connect ‚Ä¢ No private keys
      </div>

      <div id="loading" class="loading">
        üîç Scanning wallet health...
      </div>

      <div id="result" class="result">
        <div id="score" class="score">Health Score</div>
        <div id="status">Status</div>

        <div class="breakdown">
          <div class="item">
            üìä <strong>Activity Score:</strong>
            <span id="activity">-</span>
          </div>
          <div class="item">
            üîë <strong>Approval Risk:</strong>
            <span id="approval">-</span>
          </div>
          <div class="item">
            üåê <strong>Network Safety:</strong>
            <span id="network">-</span>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      ¬© 2025 WalletHealth ‚Ä¢ Not financial advice
    </div>
  </div>

  <script>
    function checkHealth() {
      const wallet = walletInput.value.trim();
      if (wallet.length < 10) {
        alert("Enter valid wallet address");
        return;
      }

      loading.style.display = "block";
      result.style.display = "none";

      setTimeout(() => {
        loading.style.display = "none";

        let score = 50 + (wallet.length % 30);
        if (score > 95) score = 95;

        let statusClass = score >= 75 ? "safe" :
                          score >= 50 ? "warning" : "risk";

        scoreEl = document.getElementById("score");
        statusEl = document.getElementById("status");

        scoreEl.innerText = "Health Score: " + score;
        scoreEl.className = "score " + statusClass;

        statusEl.innerText =
          score >= 75 ? "Status: ‚úÖ Safe" :
          score >= 50 ? "Status: ‚ö†Ô∏è Warning" :
                        "Status: ‚ùå High Risk";

        document.getElementById("activity").innerText =
          score > 70 ? "High activity" : "Low activity";

        document.getElementById("approval").innerText =
          score > 60 ? "Low risk approvals" : "Multiple risky approvals";

        document.getElementById("network").innerText =
          score > 65 ? "Secure network usage" : "Potential unsafe interactions";

        result.style.display = "block";
      }, 1500);
    }
  </script>
</body>
</html>
