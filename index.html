<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WalletHealth ‚Äì Crypto Wallet Health Dashboard</title>

  <style>
    :root {
      --bg: #0b1020;
      --card: #121a2f;
      --accent: #22f3d6;
      --text: #ffffff;
      --muted: #9aa4c7;
      --green: #2ecc71;
      --yellow: #f1c40f;
      --red: #e74c3c;
    }

    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #121a2f, #070b16);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
    }

    .app {
      width: 100%;
      max-width: 420px;
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 24px;
    }

    .input-box {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #0e1528;
      color: white;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #22f3d6, #3aa0ff);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .note {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      margin-top: 20px;
      display: none;
    }

    .score-circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 42px;
      font-weight: bold;
      background: conic-gradient(var(--green) 0%, var(--yellow) 50%, var(--red) 100%);
    }

    .status {
      text-align: center;
      margin-top: 12px;
      font-size: 20px;
      font-weight: 600;
    }

    .desc {
      text-align: center;
      color: var(--muted);
      margin-top: 6px;
      font-size: 14px;
    }

    .facts {
      margin-top: 18px;
      font-size: 14px;
      line-height: 1.6;
    }

    .fact {
      margin-bottom: 8px;
    }

    footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>WalletHealth</h1>
    <div class="subtitle">Crypto Wallet Health Dashboard</div>

    <div class="input-box">
      <input id="address" placeholder="Paste wallet address (ETH / BTC)" />
      <button onclick="checkWallet()">Check Wallet Health</button>
      <div class="note">üîí Read-only ‚Ä¢ No wallet connect ‚Ä¢ No private keys</div>
    </div>

    <div class="card" id="result">
      <div class="score-circle" id="score">‚Äì</div>
      <div class="status" id="statusText"></div>
      <div class="desc" id="desc"></div>

      <div class="facts" id="facts"></div>
    </div>

    <footer>¬© 2025 WalletHealth ‚Ä¢ Not financial advice</footer>
  </div>

<script>
const API = "https://wallethealth-api.singh-wsg.workers.dev/";

function calculateScore(balance) {
  if (balance === null) return 30;
  if (balance === 0) return 40;
  if (balance < 0.1) return 55;
  if (balance < 1) return 70;
  return 85;
}

function statusFromScore(score) {
  if (score < 45) return ["Low Activity Wallet", "This wallet shows very low or no on-chain balance."];
  if (score < 65) return ["Moderate Risk", "Wallet is active but could be optimized for safety."];
  if (score < 80) return ["Healthy Wallet", "Wallet activity and balance look healthy."];
  return ["Very Healthy", "Strong balance and normal on-chain behavior detected."];
}

async function checkWallet() {
  const addr = document.getElementById("address").value.trim();
  if (!addr) return alert("Please enter a wallet address");

  document.getElementById("result").style.display = "block";
  document.getElementById("score").innerText = "‚Ä¶";

  try {
    const res = await fetch(API + "?address=" + addr);
    const data = await res.json();

    const balance = data.balance ?? 0;
    const score = calculateScore(balance);
    const [status, desc] = statusFromScore(score);

    document.getElementById("score").innerText = score;
    document.getElementById("statusText").innerText = status;
    document.getElementById("desc").innerText = desc;

    document.getElementById("facts").innerHTML = `
      <div class="fact">üåê Network: <b>${data.network}</b></div>
      <div class="fact">üí∞ Balance: <b>${balance} ${data.unit}</b></div>
      <div class="fact">üß† Score logic: Based on real on-chain balance</div>
    `;
  } catch (e) {
    document.getElementById("score").innerText = "‚Äì";
    document.getElementById("statusText").innerText = "Data unavailable";
    document.getElementById("desc").innerText = "Unable to fetch on-chain data right now.";
  }
}
</script>

</body>
</html>
