<!DOCTYPE html>
<html lang="en">
<head>

  <title>WalletHealth</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #000000);
      color: #ffffff;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 30px 20px;
      text-align: center;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;

    }

    .tagline {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 25px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(0, 255, 213, 0.15);
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;

      background: #0b1220;
      color: white;
      font-size: 14px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #00ffd5, #00b3ff);
      color: #000;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .note {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 15px;
    }

    .footer {
      margin-top: 40px;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>
