<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WalletHealth</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #000000);
      color: #ffffff;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      font-size: 34px;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 8px;
      color: #00ffd5;
      text-shadow: 0 0 18px rgba(0, 255, 213, 0.6);
    }

    .tagline {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 35px;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 18px;
      padding: 25px;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 45px rgba(0, 255, 213, 0.18);
    }

    input {
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: #0b1220;
      color: white;
      font-size: 14px;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #00ffd5, #00b3ff);
      color: #000;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .note {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 15px;
    }

    .result {
      display: none;
      margin-top: 25px;
      padding: 20px;
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(0, 255, 213, 0.3);
    }

    .score {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .status {
      font-size: 14px;
    }

    .safe {
      color: #22c55e;
    }

    .warning {
      color: #facc15;
    }

    .risk {
      color: #ef4444;
    }

    .footer {
      margin-top: 45px;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">WalletHealth</div>
    <div class="tagline">
      Universal Crypto Wallet Health Dashboard
    </div>

    <div class="card">
      <input
        id="walletInput"
        type="text"
        placeholder="Paste your wallet address (0x...)"
      />

      <button onclick="checkHealth()">Check Wallet Health</button>

      <div class="note">
        ðŸ”’ Read-only â€¢ No wallet connect â€¢ No private keys
      </div>

      <div id="result" class="result">
        <div id="score" class="score safe">
          Health Score: 82
        </div>
        <div id="status" class="status">
          Status: âœ… Safe
        </div>
      </div>
    </div>

    <div class="footer">
      Â© 2025 WalletHealth â€¢ Not financial advice
    </div>
  </div>

  <script>
    function checkHealth() {
      const wallet = document.getElementById("walletInput").value.trim();

      if (wallet.length < 10) {
        alert("Please enter a valid wallet address");
        return;
      }

      // Fake logic for now
      const score = 82;
      let statusText = "Status: âœ… Safe";
      let statusClass = "safe";

      if (score < 50) {
        statusText = "Status: âŒ High Risk";
        statusClass = "risk";
      } else if (score < 75) {
        statusText = "Status: âš ï¸ Warning";
        statusClass = "warning";
      }

      const resultBox = document.getElementById("result");
      const scoreEl = document.getElementById("score");
      const statusEl = document.getElementById("status");

      scoreEl.innerText = "Health Score: " + score;
      scoreEl.className = "score " + statusClass;
      statusEl.innerText = statusText;

      resultBox.style.display = "block";
    }
  </script>
</body>
</html>
