<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WalletHealth</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #000000);
      color: #ffffff;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      font-size: 34px;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 6px;
      color: #00ffd5;
      text-shadow: 0 0 18px rgba(0, 255, 213, 0.6);
    }

    .tagline {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 35px;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 18px;
      padding: 25px;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 45px rgba(0, 255, 213, 0.18);
    }

    input {
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: #0b1220;
      color: white;
      font-size: 14px;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #00ffd5, #00b3ff);
      color: #000;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .note {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 15px;
    }

    .result {
      display: none;
      margin-top: 22px;
      padding: 18px;
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(0, 255, 213, 0.3);
    }

    .score {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .status {
      font-size: 14px;
      margin-bottom: 14px;
    }

    .safe {
      color: #22c55e;
    }

    .warning {
      color: #facc15;
    }

    .risk {
      color: #ef4444;
    }

    .alerts {
      display: none;
      text-align: left;
      font-size: 14px;
      margin-top: 10px;
    }

    .alert-item {
      margin-bottom: 10px;
    }

    .footer {
      margin-top: 45px;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">WalletHealth</div>
    <div class="tagline">
      Universal Crypto Wallet Health Dashboard
    </div>

    <div class="card">
      <input
        id="walletInput"
        type="text"
        placeholder="Paste your wallet address (0x...)"
      />

      <button onclick="checkHealth()">Check Wallet Health</button>

      <div class="note">
        üîí Read-only ‚Ä¢ No wallet connect ‚Ä¢ No private keys
      </div>

      <div id="result" class="result">
        <div id="score" class="score safe">
          Health Score: 0
        </div>
        <div id="status" class="status">
          Status
        </div>

        <div id="alerts" class="alerts">
          <div class="alert-item">
            üîë <strong>Active Approvals:</strong>
            <span id="approvals">-</span>
          </div>
          <div class="alert-item">
            ‚ö†Ô∏è <strong>Risk Alerts:</strong>
            <span id="risks">-</span>
          </div>
          <div class="alert-item">
            ‚õΩ <strong>Gas Status:</strong>
            <span id="gas">-</span>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      ¬© 2025 WalletHealth ‚Ä¢ Not financial advice
    </div>
  </div>

  <script>
    function checkHealth() {
      const wallet = document.getElementById("walletInput").value.trim();

      if (wallet.length < 10) {
        alert("Please enter a valid wallet address");
        return;
      }

      // -------- Fake Smart Logic (Demo) --------
      let score = 50 + (wallet.length % 30);
      if (score > 95) score = 95;

      let statusText = "";
      let statusClass = "";

      if (score >= 75) {
        statusText = "Status: ‚úÖ Safe";
        statusClass = "safe";
      } else if (score >= 50) {
        statusText = "Status: ‚ö†Ô∏è Warning";
        statusClass = "warning";
      } else {
        statusText = "Status: ‚ùå High Risk";
        statusClass = "risk";
      }

      // -------- Update UI --------
      const resultBox = document.getElementById("result");
      const scoreEl = document.getElementById("score");
      const statusEl = document.getElementById("status");

      scoreEl.innerText = "Health Score: " + score;
      scoreEl.className = "score " + statusClass;
      statusEl.innerText = statusText;

      resultBox.style.display = "block";

      // -------- Fake Alerts (Demo) --------
      document.getElementById("approvals").innerText =
        score > 70 ? "1 active approval" : "5 active approvals";

      document.getElementById("risks").innerText =
        score < 50
          ? "Suspicious contract interaction detected"
          : "No critical issues";

      document.getElementById("gas").innerText =
        score > 60 ? "Low / Normal" : "High";

      document.getElementById("alerts").style.display = "block";
    }
  </script>
</body>
</html>
