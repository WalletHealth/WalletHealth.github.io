<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WalletHealth Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f19;
      color: #ffffff;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 25px 16px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 6px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    .card {
      background: #121826;
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #0b1220;
      color: white;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg,#00ffd5,#00b3ff);
      font-weight: bold;
      cursor: pointer;
    }

    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
    }

    /* Gauge */
    .gauge-box {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .gauge {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: auto;
      background: conic-gradient(
        #22c55e 0deg,
        #22c55e 120deg,
        #facc15 120deg,
        #facc15 200deg,
        #ef4444 200deg,
        #ef4444 360deg
      );
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gauge-inner {
      width: 140px;
      height: 140px;
      background: #0b0f19;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .score {
      font-size: 36px;
      font-weight: bold;
    }

    .label {
      font-size: 13px;
      color: #9ca3af;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    .safe { color:#22c55e; }
    .warning { color:#facc15; }
    .risk { color:#ef4444; }

    .mini-card {
      margin-top: 15px;
      background: #0f172a;
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #6b7280;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="title">WalletHealth</div>
    <div class="subtitle">Crypto Wallet Risk Dashboard</div>

    <div class="card">
      <input id="walletInput" placeholder="Paste wallet address (0x...)" />
      <button onclick="checkHealth()">Check Wallet Health</button>

      <div class="note">
        üîí Read-only ‚Ä¢ No wallet connect ‚Ä¢ No private keys
      </div>

      <div id="gaugeBox" class="gauge-box">
        <div class="gauge">
          <div class="gauge-inner">
            <div id="score" class="score">0</div>
            <div class="label">Health Index</div>
          </div>
        </div>

        <div id="status" class="status">Status</div>

        <div class="mini-card">
          üîë Active Approvals: <span id="approvals">-</span>
        </div>
        <div class="mini-card">
          ‚ö†Ô∏è Risk Signals: <span id="risks">-</span>
        </div>
        <div class="mini-card">
          üåê Network Safety: <span id="network">-</span>
        </div>
      </div>
    </div>

    <div class="footer">
      ¬© 2025 WalletHealth ‚Ä¢ Not financial advice
    </div>

  </div>

  <script>
    function checkHealth() {
      const wallet = walletInput.value.trim();
      if (wallet.length < 10) {
        alert("Enter valid wallet address");
        return;
      }

      const score = 30 + (wallet.length % 60);

      const scoreEl = document.getElementById("score");
      const statusEl = document.getElementById("status");

      scoreEl.innerText = score;

      let statusClass = "";
      let statusText = "";

      if (score >= 70) {
        statusClass = "safe";
        statusText = "‚úÖ Safe Wallet";
      } else if (score >= 45) {
        statusClass = "warning";
        statusText = "‚ö†Ô∏è Moderate Risk";
      } else {
        statusClass = "risk";
        statusText = "‚ùå High Risk";
      }

      statusEl.className = "status " + statusClass;
      statusEl.innerText = statusText;

      approvals.innerText = score > 60 ? "1 approval" : "6 approvals";
      risks.innerText = score < 50 ? "Suspicious activity detected" : "No major risks";
      network.innerText = score > 55 ? "Safe network usage" : "Unusual contract calls";

      document.getElementById("gaugeBox").style.display = "block";
    }
  </script>
</body>
</html>
